<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>My Example</title>
    <link rel="stylesheet" href="css/style2.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>

<body>

    <div class="container">

        <form class="myForm" method="get" enctype="application/x-www-form-urlencoded"
            action="/html/codes/html_form_handler.cfm">

            <p>
                <label>Full Name
                    <input type="text" name="customer_name" required>
                </label>
            </p>

            <p>
                <label>Phone Number
                    <input type="tel" name="phone_number">
                </label>
            </p>

            <p>
                <label>Email
                    <input type="email" name="email_address">
                </label>
            </p>

            <p>
                <label>Food Cooked Time and Date
                    <input type="datetime-local" name="pickup_time" required>
                </label>
            </p>

            <fieldset>
                <legend>Select According to Time</legend>
                <p><label class="choice"> <input type="checkbox" name="extras" value="baby">NJO</label></p>
                <p><label class="choice"> <input type="checkbox" name="extras" value="wheelchair">Ghaushala</label></p>
                <p><label class="choice"> <input type="checkbox" name="extras" value="tip">Fertilizer</label></p>
            </fieldset>


            

            <p><button>Submit Booking</button></p>

        </form>
    </div>

</body>

</html>
